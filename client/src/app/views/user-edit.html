<div>
    <h1>{{title}}</h1>
    
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
           {{alertMessage}}
        </div>
    </div>
    
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmitModify()" class="col-md-10">
        <p>
            <label>Nombre:</label>
            <input type="text" #name="ngModel"  name="name" [(ngModel)]="user.name" class="form-control"/>
        </p>
    
        <p>
            <label>Apellido:</label>
            <input type="text" #surname="ngModel" name="surnme" [(ngModel)]="user.surname" class="form-control"/>
        </p>
    
        <p>
            <label>Correo electronico:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control"/>
        </p>

        <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
            <img src="{{url + 'get-image-user/' + user.image}}" style="width: 200px;"/>
        </div>

        <p>
            <label>Sube tu foto:</label>
            <input type="file" placeholder="Subir image..." (change)="fileChangeEvent($event)" />
        </p>
    
        <input type="submit" value="Actualizar datos" class="btn btn-primary" />
    </form>
</div>
