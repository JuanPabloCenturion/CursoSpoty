<div class="head-page" *ngIf="identity">
    <h1>{{titulo}}</h1>

    <a [routerLink]="['/crear-artista']" *ngIf="identity.role == 'ROLE_ADMIN'" class="btn btn-default">
        AÃ±adir artista
    </a>
    <hr>
    <ul class="pagination pull-right">
        <li><a [routerLink]="['/artists', prev_page]">&laquo;</a></li>
        <li><a [routerLink]="['/artists', next_page]">&raquo;</a></li>
    </ul>
</div>

<div class="clearfix">
    <ul class="artists-list" *ngIf="identity">
        <li *ngFor="let artist of artists" class="col-md-3 artist-item">
            <div class="artist.image">
                <img src="{{url + 'get-image-artist/' + artist.image}}" style="width: 100px;" />
            </div>
            
            <div class="artist-name">
                <a href="#">
                        {{artist.name}}
                </a>
            </div>           
            
            <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
                <a [routerLink]="['/editar-artista', artist._id]" class="btn btn-sm btn-warning">
                    Editar
                </a>

                <a href="#" class="btn btn-sm btn-danger">
                    Borrar
                </a>
            </div>
        </li>
    </ul>
</div>
