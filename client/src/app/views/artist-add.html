<h1>{{titulo}}</h1>

<div *ngIf="alertMessage" class="alert alert-info">
    {{alertMessage}}
</div>

<form #formArtist="ngForm" (ngSubmit)="onSubmit()">
    <p>
        <label>Nombre</label>
        <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="artist.name" required />
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>

    <p>
        <label>Descripcion</label>
        <textarea #description="ngModel" class="form-control" name="description" [(ngModel)]="artist.description" required></textarea>
        <span *ngIf="!description.valid && description.touched">La descripcion es el obligatoria</span>
    </p>    

    <div *ngIf="is_edit">
        <div class="image_for_edit" *ngIf="artist.image && artist.image != 'null'">
            <img src="{{url + 'get-image-artist/' + artist.image}}" />
        </div>

        <p>
            <label>Sube la imagen del artista</label>
            <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
        </p>
    </div>

    <input type="submit" class="btn btn-success" value="{{titulo}}" [disabled]="!formArtist.form.valid" />
</form>
